<div class="card h-100 product-wrap">
    <div class="card-body text-center">
        <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
        <h5 class="card-title my-3">{{product.name}}</h5>
        <h5 class="card-title my-3 text-danger">{{product.price}}</h5>
    </div>
</div>
