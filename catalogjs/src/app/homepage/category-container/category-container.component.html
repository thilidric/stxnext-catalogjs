<p class="h1 text-center w-100 my-4">Browse our categories!</p>
<div class="row m-2">
    
    <ng-template [ngIf]="this.categoryService.categoriesArray.length < 1" [ngIfElse]="loading">
        <div class="spinner-grow mx-auto my-5" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </ng-template>

    <ng-template #loading>
        <div class="col-2" *ngFor="let category of this.categoryService.categoriesArray | slice:0:6;">
            <app-category [category]="category" ></app-category>
        </div>
    </ng-template>
       
</div>
